

<div class="row">
    <div class="col-sm-2"></div>
    <div class="col-sm-8">
        <h2 data-bind="text: title"></h2>
        <ul class="list-group" data-bind="foreach: posts">
            <li class="list-group-item">
                <span class="label label-success" data-bind="text: score"></span>
                <a href="#" data-bind="click: $parent.showPost"><span data-bind="text: title"></span></a>
            </li>
        </ul>

        <div class="btn-group">
            <button class="btn btn-basic" data-bind="click: prev, enable: canPrev">Prev</button>
            <button class="btn btn-basic" data-bind="click: next, enable: canNext">Next</button>
        </div>
    </div>

</div>
