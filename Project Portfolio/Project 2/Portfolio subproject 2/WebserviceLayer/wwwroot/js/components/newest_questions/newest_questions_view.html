
<!--<h1 data-bind="text: title"></h1>-->

<ul class="list-group" data-bind="foreach: posts">
    <li class="list-group-item">       
            <span class="label label-success" data-bind="text: score"></span>
        <a href="#" data-bind="click: $parent.showPost"><span data-bind="text: title"></span></a>
    </li>
</ul>

<div class="btn-group">
    <button class="btn btn-primary" data-bind="click: prev, enable: canPrev">Prev</button>
    <button class="btn btn-primary" data-bind="click: next, enable: canNext">Next</button>
</div>
