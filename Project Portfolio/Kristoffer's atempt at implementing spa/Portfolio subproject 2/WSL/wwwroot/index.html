<!DOCTYPE html>
<html>
<head>
    <title>SOVA - Stack Overflow viewer and annotator</title>
    <link href="lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="lib/jqcloud2/dist/jqcloud.css" rel="stylesheet" />
</head>
<body class="container">

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Brand</a>
        </div>
              
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    
            <ul class="nav navbar-nav navbar-right" data-bind="foreach: links">
                <li data-bind="css: $parent.isActive($data)">
                    <a href="#" data-bind="click: $parent.change, text: name"></a>
                </li>
                      
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>

<h1>Stack Overflow viewer and annotator</h1>
    
<div data-bind="component: { name: currentComp}"></div>

<script data-main="js/main" src="lib/requirejs/require.js"></script>
</body>
</html>
